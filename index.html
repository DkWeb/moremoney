<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">            
        <link rel="stylesheet" type="text/css" href="css/datatables.css">        
        <script type="text/javascript" src="js/model.js"></script>       
        <script type="text/javascript" src="js/i18n.js"></script>         
        <script type="text/javascript" src="js/expanse-dialog-controller.js"></script> 
        <script type="text/javascript" src="js/create-category-dialog-controller.js"></script>         
        <script type="text/javascript" src="js/settings-controller.js"></script> 
        <script type="text/javascript" src="js/dao.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/popper.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/fontawesome-all.js"></script>             
        <script type="text/javascript" src="js/datatables.js"></script>             
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/datetime-moment.js"></script>
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoreMoney</title>
    </head>
    <body> 
        <nav class="navbar navbar-dark bg-primary">
              <a class="navbar-brand" href="#" onclick="(function() {location.reload()})();">MoreMoney</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#appNavBar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="appNavBar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link i18n" href="#" data-open="expanses" data-i18n="menu.expanses"></a>
                  </li>                    
                  <li class="nav-item">
                    <a class="nav-link i18n" href="#" data-open="settings" data-i18n="menu.settings"></a>
                  </li>           
                  <li class="nav-item">
                    <a class="nav-link i18n" href="#" data-open="export" data-i18n="menu.export"></a>
                  </li>            
                  <li class="nav-item">
                    <a class="nav-link i18n" href="#" data-open="info" data-i18n="menu.info"></a>
                  </li>
                </ul>
              </div>
        </nav>
        <div class="container-fluid main-area">
        </div>

        <div class="template expanses">
            <div class="row">
                <div class="col-sm-12">
                    <table id="expanses-table" class="table dataTable table-striped table-bordered" style="width: 100%">
                        <tfoot>
                            <tr>
                                <th id="dummy-row" colspan="4" style="text-align:center;display:none"></th>
                            </tr>
                            <tr>
                                <th id="total-page-amount" colspan="4" style="text-align:center"></th>
                            </tr>
                            <tr>
                                <th id="total-amount" colspan="4" style="text-align:center"></th>
                            </tr>
                        </tfoot>                        
                    </table>                            
                </div>
            </div>
        </div>

        <div class="template info">
            <div class="row">
                <div class="col-5 col-md-2 i18n" data-i18n="info.appName">
                </div>
                <div class="col-7 col-md-10">
                    MoreMoney
                </div>                
            </div>
            <div class="row">
                <div class="col-5 col-md-2">
                    Version:
                </div>
                <div class="col-7 col-md-10">
                    1.4.1
                </div>                
            </div>            
            <div class="row">
                <div class="col-5 col-md-2 i18n" data-i18n="info.developer">
                </div>
                <div class="col-7 col-md-10 i18n" data-i18n="info.contact">
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="i18n" data-i18n="info.thanks">                    
                    </div>
                    <ul>
                        <li>Bootstrap 4</li>
                        <li>Fontawesome</li>
                        <li>JQuery</li>
                        <li>PopperJS</li>
                        <li>MomentJS</li>
                        <li>DataTables</li>
                    </ul>
                    <div class="i18n" data-i18n="info.disclaimer">                    
                    </div>
                </div>
            </div>            
        </div>

        <div class="template export">
            <div class="row">
                <div class="col-12 alert alert-success i18n" data-i18n="export.intro">
                </div> 
                <div class="col-12">
                    <button type="button" class="btn btn-primary export-to-csv-btn i18n" data-i18n="export.start"></button>
                </div>               
            </div>
        </div>

        <div class="template settings">
            <form>
                <div class="form-group row">
                    <div class="col-8">
                        <label class="i18n" data-i18n="settingsPage.currentCurrency"></label>
                        <div class="form-group row change-currency">
                            <div class="col-10">
                                <select class="form-control settings-currency">
                                    <option>â‚¬</option>
                                    <option>$</option>
                                </select>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <label class="i18n" data-i18n="settingsPage.categories"></label>
                        <div class="form-group row">                        
                            <div class="col-10">
                                <select class="form-control settings-category">
                                </select>                                
                            </div>
                            <div class="col-1">
                                <a href="#" class="badge badge-primary add-category">
                                <i class="fas fa-plus"></i>
                                </a>           
                                <a href="#" class="badge badge-primary remove-category">
                                <i class="fas fa-minus"></i>
                                </a>                                                                             
                            </div>
                        </div>       
                        <div class="form-group row">
                            <div class="col-10">
                                <label class="i18n" data-i18n="settingsPage.categoryLimit"></label>
                            </div>         
                            <div class="col-2"></div>
                        </div>      
                        <div class="form-group row">                            
                            <div class="col-10">
                                <input type="number" class="form-control category-limit"></input>
                            </div>       
                            <div class="col-2"></div>                                   
                        </div>
                        <div>
                            <div class="col-10"></div>
                            <div>
                                <button type="button" class="btn btn-primary i18n save-settings-change" data-i18n="settingsPage.change"></button>
                            </div>
                        </div>                                                                                                 
                    </div>
                </div>
            </form>        
        </div>

        <!-- Expanse modal -->
        <div class="modal" id="expanseModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title i18n" data-i18n="expanseDialog.expanse"></h4>
                        <button type="button" class="close abort-expanse-btn">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="expanse-name" class="i18n" data-i18n="expanseDialog.what"></label>
                            <input type="text" class="form-control" id="expanse-name"/>
                        </div>
                        <div class="form-group">
                            <label for="expanse-amount" class="i18n" data-i18n="expanseDialog.howMuch"></label>
                            <div class="input-group">                        
                                <input type="number" class="form-control" id="expanse-amount" step="0.01"/>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="expanse-currency">USD</span>
                                </div>                        
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expanse-name" class="i18n" data-i18n="expanseDialog.when"></label>
                            <input type="date" class="form-control" id="expanse-date"/>
                        </div>                
                        <div class="form-group">
                            <label for="expanse-category" class="i18n" data-i18n="expanseDialog.category"></label>
                            <select class="form-control" id="expanse-category">
                            </select>                  
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary save-expanse-btn i18n" data-i18n="expanseDialog.save"></button>
                            <button type="button" class="btn btn-light abort-expanse-btn i18n" data-i18n="expanseDialog.close"></button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!-- Create category modal -->
        <div class="modal" id="createCategoryModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title i18n" data-i18n="createCategoryDialog.title"></h4>
                        <button type="button" class="close abort-create-category-btn">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">                      
                            <label  class="i18n" data-i18n="createCategoryDialog.categoryName"></label>
                            <input type="text" class="form-control new-category-name"></input>
                        </div>
                        <div class="form-group">                      
                            <label class="i18n" data-i18n="createCategoryDialog.categoryLimit"></label>
                            <input type="number" class="form-control new-category-limit"></input>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary create-category-btn i18n" data-i18n="createCategoryDialog.save"></button>
                        <button type="button" class="btn btn-light abort-create-category-btn i18n" data-i18n="createCategoryDialog.close"></button>
                    </div>
                </div>
            </div>        
        </div>

        <div class="template warning-cat-limit-reached">
            <div class="alert alert-warning alert-dismissible fade show warning-cat-limit-reached" role="alert">
                <strong class="i18n" data-i18n="catLimitAlert.title"></strong> <span class="i18n cat-limit-alert-body" data-i18n="catLimitAlert.body"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </body>
</html>
